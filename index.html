<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Hearts & Fairy Dust</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #02020a; }
        canvas { display: block; }

        #hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #dcd0ff;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.8;
            pointer-events: none;
            font-size: 14px;
            letter-spacing: 4px;
            text-shadow: 0 0 15px #a066ff;
            text-transform: uppercase;
        }

        #nameOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #02020a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        #nameOverlay input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff4d6d;
            color: white;
            font-size: 24px;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        #nameOverlay button {
            background: #ff4d6d;
            border: none;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }
    </style>
</head>
<body>

<div id="nameOverlay">
    <input type="text" id="userName" placeholder="ENTER NAME" maxlength="15">
    <button id="startBtn">START THE MAGIC</button>
</div>

<div id="hint">Click all the pink hearts to see the message</div>

<audio id="bgMusic" loop>
    <source src="I_Think_They_Call_This_Love_Cover.mp3" type="audio/mpeg">
</audio>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

let userName = "Beautiful";
const startBtn = document.getElementById('startBtn');
const nameInput = document.getElementById('userName');
const overlay = document.getElementById('nameOverlay');
const music = document.getElementById('bgMusic');

startBtn.addEventListener('click', () => {
    if(nameInput.value.trim() !== "") userName = nameInput.value.trim();
    overlay.style.opacity = '0';
    setTimeout(() => overlay.style.display = 'none', 1000);
    music.play().catch(e => console.log("Audio play blocked", e));
});

const loveNotes = [
    "I like you.", "Stay.", "You matter.", "Always you.",
    "Soft heart.", "Mine?", "You glow.", "You feel safe."
];

const scene = new THREE.Scene();
scene.background = new THREE.Color('#02020a');
scene.fog = new THREE.FogExp2(0x02020a, 0.02);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 35);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.5;

function createHeartTexture(color = 'white') {
    const canvas = document.createElement('canvas');
    canvas.width = 128; canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.translate(64, 64); ctx.scale(1, -1);
    const grad = ctx.createRadialGradient(0, -10, 0, 0, -10, 60);
    grad.addColorStop(0, color);
    grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    for(let i=0; i<=Math.PI*2; i+=0.05) {
        const x = 16 * Math.pow(Math.sin(i), 3);
        const y = 13 * Math.cos(i) - 5*Math.cos(2*i) - 2*Math.cos(3*i) - Math.cos(4*i);
        ctx.lineTo(x*2.5, y*2.5);
    }
    ctx.fill();
    return new THREE.CanvasTexture(canvas);
}

function createSparkleTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.translate(32, 32);
    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 30);
    grad.addColorStop(0, 'white');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(0, -20); ctx.lineTo(4, -4); ctx.lineTo(20, 0);
    ctx.lineTo(4, 4); ctx.lineTo(0, 20); ctx.lineTo(-4, 4);
    ctx.lineTo(-20, 0); ctx.lineTo(-4, -4);
    ctx.fill();
    return new THREE.CanvasTexture(canvas);
}

function createTextTexture(text, isBig = false) {
    const canvas = document.createElement('canvas');
    canvas.width = 1024; canvas.height = 256;
    const ctx = canvas.getContext('2d');
    
    // Adjusted font size for clarity
    const fontSize = isBig ? "bold 60px" : "bold 75px";
    ctx.font = `${fontSize} 'Arial', sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    
    // Stroke for legibility
    ctx.strokeStyle = "rgba(0, 0, 0, 1)";
    ctx.lineWidth = 15;
    ctx.strokeText(text, 512, 128);

    ctx.shadowColor = "#FF00FF";
    ctx.shadowBlur = 20;
    ctx.fillStyle = "#ffffff";
    ctx.fillText(text, 512, 128);
    
    return new THREE.CanvasTexture(canvas);
}

const heartTexture = createHeartTexture();
const sparkleTexture = createSparkleTexture();

// --- Background Nebula ---
const nebulaGeo = new THREE.BufferGeometry();
const count = 4000;
const pos = new Float32Array(count * 3);
for(let i=0; i<count; i++) {
    const t = Math.random() * Math.PI * 2;
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
    pos[i*3] = x + (Math.random()-0.5) * 8;
    pos[i*3+1] = y + (Math.random()-0.5) * 8;
    pos[i*3+2] = (Math.random()-0.5) * 80;
}
nebulaGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
const nebula = new THREE.Points(nebulaGeo, new THREE.PointsMaterial({
    size: 0.7, map: heartTexture, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending, color: 0x80c7ff
}));
scene.add(nebula);

// --- Pink Hearts ---
const heartGroup = new THREE.Group();
scene.add(heartGroup);
const pinkMat = new THREE.SpriteMaterial({ map: createHeartTexture('#ffb7c5'), blending: THREE.AdditiveBlending });

let heartsClicked = 0;
const totalHearts = 20;
for(let i=0; i<totalHearts; i++) {
    const h = new THREE.Sprite(pinkMat.clone());
    h.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20);
    h.scale.setScalar(2.5);
    h.userData = { offset: Math.random()*100 };
    heartGroup.add(h);
}

// --- Big Heart ---
const bigHeart = new THREE.Sprite(new THREE.SpriteMaterial({ 
    map: createHeartTexture('#ff0040'), 
    transparent: true, 
    opacity: 0,
    blending: THREE.AdditiveBlending
}));
bigHeart.scale.setScalar(0);
scene.add(bigHeart);

const rings = [];
const effects = [];

function spawnShockwave(pos) {
    const mesh = new THREE.Mesh(new THREE.RingGeometry(0.1, 0.2, 32), new THREE.MeshBasicMaterial({ color: 0xff4d6d, transparent: true, opacity: 0.8, side: THREE.DoubleSide, blending: THREE.AdditiveBlending }));
    mesh.position.copy(pos);
    mesh.lookAt(camera.position);
    scene.add(mesh);
    rings.push({ mesh, scale: 1, opacity: 0.8 });
}

function spawnMagicEffect(pos, customText = null) {
    const isValentine = !!customText;
    const textStr = customText || loveNotes[Math.floor(Math.random() * loveNotes.length)];
    const tex = createTextTexture(textStr, isValentine);
    
    const textSprite = new THREE.Sprite(new THREE.SpriteMaterial({ 
        map: tex, 
        transparent: true, 
        depthTest: false, // Forces it to the front
        depthWrite: false 
    }));
    
    textSprite.position.copy(pos).add(new THREE.Vector3(0, 3, 0));
    // Bigger scale for the final message
    const scaleFactor = isValentine ? 22 : 12;
    textSprite.scale.set(scaleFactor, scaleFactor/4, 1);
    scene.add(textSprite);

    const pPos = [], pVel = [];
    for(let i=0; i<40; i++) {
        pPos.push(pos.x, pos.y, pos.z);
        const theta = Math.random()*Math.PI*2, phi = Math.random()*Math.PI, spd = Math.random()*0.3 + 0.1;
        pVel.push({ x: spd*Math.sin(phi)*Math.cos(theta), y: spd*Math.sin(phi)*Math.sin(theta), z: spd*Math.cos(phi) });
    }
    const pGeo = new THREE.BufferGeometry();
    pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
    const pSys = new THREE.Points(pGeo, new THREE.PointsMaterial({ size: 1, map: sparkleTexture, color: 0xff85a2, transparent: true, blending: THREE.AdditiveBlending }));
    scene.add(pSys);
    effects.push({ text: textSprite, particles: pSys, pVel, age: 0, isValentine });
}

window.addEventListener('click', (e) => {
    const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);
    
    const hits = raycaster.intersectObjects(heartGroup.children);
    if(hits.length > 0) {
        const hit = hits[0].object;
        spawnMagicEffect(hit.position);
        spawnShockwave(hit.position);
        heartGroup.remove(hit);
        heartsClicked++;
    }

    const bigHit = raycaster.intersectObject(bigHeart);
    if(bigHit.length > 0 && heartsClicked >= totalHearts) {
        spawnMagicEffect(new THREE.Vector3(0,0,0), `Will you be my Valentine, ${userName}?`);
        spawnShockwave(new THREE.Vector3(0,0,0));
    }
});

const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));
composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.1));

const clock = new THREE.Clock();
function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime();
    controls.update();
    nebula.rotation.z = t * 0.05;

    heartGroup.children.forEach(h => {
        h.position.y += Math.sin(t*2 + h.userData.offset) * 0.01;
    });

    if(heartsClicked >= totalHearts) {
        bigHeart.material.opacity = Math.min(bigHeart.material.opacity + 0.01, 1);
        const pulse = 10 + Math.sin(t * 3) * 1.2;
        bigHeart.scale.lerp(new THREE.Vector3(pulse, pulse, 1), 0.1);
        bigHeart.position.y = Math.sin(t) * 1;
        document.getElementById('hint').innerText = "TAP THE BIG HEART";
    }

    for(let i=rings.length-1; i>=0; i--) {
        const r = rings[i]; r.scale += 0.5; r.opacity -= 0.03;
        r.mesh.scale.setScalar(r.scale); r.mesh.material.opacity = r.opacity;
        if(r.opacity <= 0) { scene.remove(r.mesh); rings.splice(i,1); }
    }

    for(let i=effects.length-1; i>=0; i--) {
        const eff = effects[i]; eff.age++;
        
        // Final message floats up slower and stays visible longer
        const speed = eff.isValentine ? 0.005 : 0.015;
        eff.text.position.y += speed;
        
        if(!eff.isValentine) {
            if(eff.age > 80) eff.text.material.opacity -= 0.02;
        }

        const posAttr = eff.particles.geometry.attributes.position;
        for(let j=0; j<eff.pVel.length; j++) {
            posAttr.array[j*3] += eff.pVel[j].x;
            posAttr.array[j*3+1] += eff.pVel[j].y;
            posAttr.array[j*3+2] += eff.pVel[j].z;
        }
        posAttr.needsUpdate = true;
        
        if(!eff.isValentine && eff.age > 150) { 
            scene.remove(eff.text); 
            scene.remove(eff.particles); 
            effects.splice(i,1); 
        }
    }
    composer.render();
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
});
animate();
</script>
</body>
</html>
